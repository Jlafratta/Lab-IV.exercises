<!DOCTYPE html>

<html>

<head>

    <title>LABORATORIO IV 2019</title>
    <link rel="stylesheet" href="mystyles.css">

</head>

<body>

    <h1>Contact Form</h1>

    <form action="action.php" method="post">

        <h4>Your basic info</h4>
        <p>Name</p>
        <input type="text" name="name" >
        <p>Email</p>
        <input type="text" name="email">
        <p>Password</p>
        <input type="password" name="password">
        <p>Birthday</p>
        <input type="text" name="birthday" placeholder="dd/mm/aaa">
        <br>
        <br>
        <span>Sex: </span>
        <input type="radio" name="sex" value="male">Male
        <input type="radio" name="sex" value="female">Female
        <br>
        <h4>Your profile</h4>
        <p>About you</p>
        <textarea name="aboutYou"  cols="41" rows="5"></textarea>
        <p>Role</p>
        <select name="role" >
            <option value="dataBase">Data base</option>
            <option value="design">Design</option>
            <option value="bussines">Bussines</option>
            <option value="unitTest">Unit test</option>
            <option value="cloudDev">Cloud development</option>
            <option value="webDev">Web development</option>
        </select>
        <p>Intesrests</p>
        <input type="checkbox" name="checkDBase">Data Base
        <input type="checkbox" name="checkDesign">Design
        <input type="checkbox" name="checkBussines">Bussines
        <input type="checkbox" name="checkUnitTest">Unit Test
        <input type="checkbox" name="checkCloud">Cloud development
        <input type="checkbox" name="checkWeb">Web Development
        <br>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
        




    </form>
    
</body>

</html>
